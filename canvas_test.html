<!DOCTYPE html>
<html>
  <head>
    <title>
      Canvas test
    </title>
  </head>
  <body>
    <div style="display: flex;">
      <div style="position: relative; display: inline-block;">
        <canvas
          onclick="krug(event)"
          id="canvas"
          width="800"
          height="400"
          style="border:2px solid #d3d3d3;"
        >
        </canvas>
      </div>
      <div
        style="position: relative; display: inline-block; height: 400px; width: 30%; overflow-y: scroll;"
      >
        <ol></ol>
      </div>
    </div>
  </body>
</html>

<script>
  var lista = [];
  var a = 0;
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var i = 1;
  var output = "";

  function resize() {
    const width = Math.floor(document.querySelector("body").clientWidth * 0.7);
    const aspect = 2;

    document.querySelector("canvas").width = width;
    document.querySelector("canvas").height = width / aspect;
  }

  document.querySelector("body").onresize = resize;
  resize();

  function circle(x, y) {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(x, y, 5, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fill();
  }

  function krug(event) {
    var x = event.x;
    var y = event.y;

    x -= canvas.offsetLeft;
    y -= canvas.offsetTop;
    ctx.fillStyle = "yellow";
    circle(x, y);
    console.log("x: " + x + " y: " + y);

    lista.push([x, y]);

    console.log(lista);

    if (lista.length > 1) {
      var lista1 = lista[a];
      var prvi1 = lista1[0];
      var drugi1 = lista1[1];
      var lista2 = lista[a + 1];
      var prvi2 = lista2[0];
      var drugi2 = lista2[1];
      ctx.moveTo(prvi1, drugi1);
      ctx.lineTo(prvi2, drugi2);
      ctx.stroke();
      a = a + 1;
      ctx.fillStyle = "yellow";
      circle(prvi1, drugi1);
      circle(prvi2, drugi2);
    }

    var k = lista[lista.length - 1];

    output += `<li id="a${i}">(${k})</li>`;
    console.log(i);
    document.querySelector("ol").innerHTML = output;
    i = i + 1;
  }
</script>
